<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <main class="container">
        <div class = "stats row">
            <div class= "col-lg-3 offset-1">
                <div class = "View Highscore">View Highscore</div>
            </div>
        </div>

        <div class= "row mt-3">
            <h1 class = "banner text-center col-12">Coding Quiz</h1>
        </div>

        <div class= "row">
            <div class = "instruction box">
                Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your scoretime by ten seconds!
            </div>
        </div>

        <div class= "row">
            <textarea class= "highscore text-center col-auto"></textarea>
        </div> 

        <div class= "buttons col-auto">
            <audio class="correct" src="assets/sounds/correct.wav" autoplay= "false" ></audio>
            <audio class="wrong" src="assets/sounds/wrong.wav" autoplay= "false" ></audio>
    </div>       
   
    <div class= "row">
        <div class= "cw col-12 text-center mt-3"></div>
    </div>

    </main>
